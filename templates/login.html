<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting the character encoding for the document to UTF-8 -->
    <meta charset="UTF-8">

    <!-- Ensures the page is responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page displayed on the browser tab -->
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="auth-page">

    <!-- Main Container -->
    <div class="auth-container">
        <h1>Login</h1>

        <!-- Error message (display only if there's an error) -->
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="/login">
            <!-- Username Input -->
            <div class="form-group mb-3">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <!-- Password Input with Toggle -->
            <div class="form-group mb-3 position-relative">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                <button type="button" class="btn btn-light btn-sm position-absolute top-0 end-0 mt-3 me-3" onclick="togglePasswordVisibility()">
                    üëÅÔ∏è
                </button>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="form-check mb-3">
                <input type="checkbox" id="remember_me" name="remember_me" class="form-check-input">
                <label for="remember_me" class="form-check-label">Remember Me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Registration Link -->
        <a href="/register" class="auth-link d-block mt-3 text-center">Don't have an account? Register</a>
    </div>

    <!-- JavaScript for Password Toggle -->
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>

</body>
</html>
