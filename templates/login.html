<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting the character encoding for the document to UTF-8 -->
    <meta charset="UTF-8">

    <!-- Ensures the page is responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page displayed on the browser tab -->
    <title>Login</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="auth-page">

    <!-- Container for the authentication page (Login form) -->
    <div class="auth-container">
        <h1>Login</h1>

        <!-- Login form that sends POST request to the '/login' route -->
        <form method="POST" action="/login">
            
            <!-- Form group for username input -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Form group for password input -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit button for logging in -->
            <button type="submit" class="btn-primary">Login</button>
        </form>

        <!-- Link to the registration page for users who don't have an account -->
        <a href="/register" class="auth-link">Don't have an account? Register</a>
    </div>

</body>
</html>
