<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1>Your Quiz Results</h1>

        <!-- Display a message if the quiz was auto-submitted due to timeout -->
        {% if timeout %}
            <div class="alert alert-warning" role="alert">
                The quiz was auto-submitted because the time elapsed.
            </div>
        {% endif %}

        {% if results %}
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result.date_taken }}</td>
                        <td>{{ result.score }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <p>No results available yet.</p>
        {% endif %}

        <div class="results-actions">
            <a href="/" class="btn-primary">Home</a>
            <a href="/logout" class="btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
