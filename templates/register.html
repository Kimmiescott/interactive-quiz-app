<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding to UTF-8 for correct text representation -->
    <meta charset="UTF-8">

    <!-- Make the page responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page shown in the browser tab -->
    <title>Register</title>

    <!-- Link to external CSS stylesheet for styling -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="auth-page">
    <!-- Container for the registration page content -->
    <div class="auth-container">

        <!-- Header for the registration page -->
        <h1>Register</h1>

        <!-- Form for user registration -->
        <form method="POST" action="/register">
            
            <!-- Input field for the username -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Input field for the password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit button to send the registration data -->
            <button type="submit" class="btn-primary">Register</button>
        </form>

        <!-- Link to navigate to the login page if the user already has an account -->
        <a href="/login" class="auth-link">Already have an account? Login</a>
    </div>
</body>
</html>
