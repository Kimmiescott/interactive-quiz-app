<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1>Register</h1>

        <!-- Display Error Message -->
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <form method="POST" action="/register">
            <!-- Username Field -->
            <div class="form-group mb-3">
                <label for="username" aria-label="Enter your username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="Enter your username" pattern=".{4,}" 
                       title="Username must be at least 4 characters" required>
            </div>

            <!-- Password Field -->
            <div class="form-group mb-3">
                <label for="password" aria-label="Enter your password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="Enter your password" pattern=".{8,}" 
                       title="Password must be at least 8 characters long" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group mb-3">
                <label for="confirm_password" aria-label="Confirm your password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                       class="form-control" placeholder="Re-enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>

        <!-- Link to Login -->
        <p class="text-center mt-3">
            Already have an account? <a href="/login" class="auth-link">Login</a>
        </p>
    </div>
</body>
</html>
